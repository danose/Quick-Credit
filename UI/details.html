<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Quick Credit</title>
</head>
<body>
    
    <!--Header-->
    <header>
            <a href="index.html" class="logo--box">
                <img src="images/logo.svg" alt="Quick Credit" class="logo">
            </a>
            <nav>
                <a href="" class="hide-desktop">
                    <i class="fa fa-bars"></i>
                </a>
                <ul class="show-desktop hide-mobile" id="nav">
                    <li class="exit-btn hide-desktop" id="exit">
                            <i class="fa fa-close"></i>
                    </li>
                    <li><a href="how.html">how it works</a></li>
                    <li><a href="admin.html">Admin</a></li>
                    <li><a href="signin.html">Sign in</a></li>
                    <li><a href="signup.html">Register</a></li>

                </ul>
            </nav> 
            <div class="toggle-container">
                    <input type="checkbox" id="switch" name="theme" checked>
                    <label for="switch">Toggle</label>
                </div>  
    </header>

    <!--Home page-->
    <div class="details">
            <h1>Details</h1>
            <div class="status-bar">
                <a href="details.html">loan application</a>
                <a href="payments.html">Repayment</a>
            </div>
            <div class="loan-application">
                
                <img src="images/application.svg" alt="application graphics.">
                <p>Want to get financial aid like this ?</p>
               
            </div>

             <!--Application for loans-->
            <div class="application-modal form-container">
                <form action="" class="form">
                        <h1 class="form-title">Loan application</h1>
                        <label for="tenor">tenor</label>
                        <input type="text" name="tenor" id="tenor" placeholder="from 1 - 12" >
                        <label for="amount">amount</label>
                        <input type="text" name="amount" id="amount" placeholder="Enter amount" >
                        <button class="application-btn register-btn">apply now!</button>
                </form>
                <div class="confirm--resgistration"></div>
            </div>
            <div class="spinner"></div>
    </div>

     <!--Footer-->
    <footer>
            <div class="footer">
                
                <div class="legal">
                <p>Quick Credit, Copyright &copy 2019</p>
                </div>
            </div>

    </footer>
        
       


 <script src="./js/app.js"></script>   
</body>
</html>
