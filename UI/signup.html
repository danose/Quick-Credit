<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Quick Cash</title>
</head>
<body>
    
    <header>
            <a href="index.html" class="logo--box">
                <img src="images/logo.svg" alt="Quick Credit" class="logo">
            </a>
            <nav>
                <a href="" class="hide-desktop">
                        <i class="fa fa-bars"></i>
                </a>
                <ul class="show-desktop hide-mobile" id="nav">
                    <li class="exit-btn hide-desktop" id="exit">
                            <i class="fa fa-close"></i>
                    </li>
                    <li><a href="how.html">how it works</a></li>
                    <li><a href="admin.html">Admin</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="signin.html">Sign in</a></li>
                   

                </ul>
            </nav>
            <div class="toggle-container">
                    <input type="checkbox" id="switch" name="theme" checked>
                    <label for="switch">Toggle</label>
                </div>   
    </header>
    
        
    <div class="register-form">

            <div class="register-illustration">
                <img src="images/cash1-01.svg" alt="reg" class="happy-cash">
            </div>
            <div class="form-container">
                <h1 class="form-title">Create your account</h1>
                <form action="" class="form">
                    <label for="firstName">first name</label>
                    <input type="text" name="firstName" id="firstName" placeholder="Enter your first name" >
                    <label for="lastName">last name</label>
                    <input type="text" name="lastName" id="lastName" placeholder="Enter your last name" >
                    <label for="email">email</label>
                    <input type="email" name="email" id="email" placeholder="example@service.com" >
                    <label for="password">password</label>
                    <input type="password" name="password" id="password" placeholder="Enter password" >
                    <label for="address">address</label>
                    <input type="text" name="address" id="address" placeholder="Enter home/work address..." >

                    <button class="btn">Register</button>

                    <p>Already have an account? <a href="signin.html">Sign in</a></p>
                </form>
            </div>
            <div class="confirm--resgistration"></div>
    </div>

    <footer>
            <div class="footer">
                
                <div class="legal">
                <p>Quick Credit, Copyright &copy 2019</p>
                </div>
            </div>

    </footer>
       
<script src="./js/app.js"></script>   
</body>
</html>
