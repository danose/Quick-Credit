language: node_js
node_js: 
  - 10.15.1
cache:
  directories:
    - "node_modules"
script:
  - npm run test

after_success: npm run coverage
dist: trusty
addons:
  chrome: stable
before_script:
  
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-windows-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build



after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

notifications:
  email: false